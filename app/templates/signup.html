{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Tour & Travel Bootstrap Template</title>

	<!-- Plugins CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/css/plugins.css' %}">

	<!-- Custom style -->
	<link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/responsiveness.css' %}" rel="stylesheet">
	<link id="jssDefault" rel="stylesheet" href="assets/css/skins/default.css">

</head>

<body class="theme-bg log-screen" style="background-image:url({% static 'assets/img/j.jpg' %});">

	<section class="log-wrapper">

		<center>
			<div class="form-group col-md-12">

				<h3 class="log-title col-md-7">Registration</h3>
				<form class="form" method="POST">
					{% csrf_token %}
					<div class="form-group col-md-7">

						<label for="inputEmail">Full Name</label>
						<input type="name" class="form-control" name="Fullname" placeholder="Fullname" required>
					</div>

					<div class="form-group col-md-7">
						<label for="inputEmail">Email</label>
						<input type="email" class="form-control" name="Email" placeholder="Email" required>
					</div>
					 
				    <div class="form-group col-md-7">
					    <label for="inputEmail">User Name</label>
				     	<input type="text" class="form-control" name="Username" placeholder="Username" required>
				    </div>

				    <div class="form-group col-md-7">
				        <label for="inputEmail">Password</label>
					    <input type="password" class="form-control" name="Password" placeholder="Password" required>
				    </div>
			
					<div class="col-md-6 col-sm-6">
						<a href="{% url 'login' %}">
							<button type="submit" class="btn btn-dark">SignUp</button>
						</a>
					</div>
					<div class="form-group col-md-7">
						<p><b>Already Have Account? <a href="{% url 'login' %}">LogIn Here</a></b></p>
					</div>
				</form>
				
			</div>
			
			</div>
		</center>
	</section>


	<!-- Switcher -->
	<button class="w3-button w3-teal w3-xlarge w3-right" onclick="openRightMenu()"><i class="spin theme-cl fa fa-cog"
			aria-hidden="true"></i></button>
	<div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-right" style="display:none;right:0;" id="rightMenu">
		<button onclick="closeRightMenu()" class="w3-bar-item w3-button w3-large theme-bg">Close &times;</button>
		<ul id="styleOptions" title="switch styling">
			<li>
				<a href="javascript: void(0)" class="cl-box cl-default" data-theme="skins/default"></a>
			</li>
			<li>
				<a href="javascript: void(0)" class="cl-box cl-red" data-theme="skins/red"></a>
			</li>
			<li>
				<a href="javascript: void(0)" class="cl-box cl-green" data-theme="skins/green"></a>
			</li>
			<li>
				<a href="javascript: void(0)" class="cl-box cl-blue" data-theme="skins/blue"></a>
			</li>
			<li>
				<a href="javascript: void(0)" class="cl-box cl-pink" data-theme="skins/pink"></a>
			</li>
			<li>
				<a href="javascript: void(0)" class="cl-box cl-purple" data-theme="skins/purple"></a>
			</li>
		</ul>
	</div>
	<!-- /Switcher -->

	<!-- =================== START JAVASCRIPT ================== -->
	<script src="{% static 'assets/plugins/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/plugins/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'assets/plugins/js/viewportchecker.js' %}"></script>
	<script src="{% static 'assets/plugins/js/bootsnav.js' %}"></script>
	<script src="{% static 'assets/plugins/js/slick.min.js' %}"></script>
	<script src="{% static 'assets/plugins/js/jquery.nice-select.min.js' %}"></script>
	<script src="{% static 'assets/plugins/js/jquery.fancybox.min.js' %}"></script>
	<script src="{% static 'assets/plugins/js/jquery.downCount.js' %}"></script>
	<script src="{% static 'assets/plugins/js/freshslider.1.0.0.js' %}"></script>
	<script src="{% static 'assets/plugins/js/moment.min.js' %}"></script>
	<script src="{% static 'assets/plugins/js/daterangepicker.js' %}"></script>
	<script src="{% static 'assets/plugins/js/wysihtml5-0.3.0.js' %}"></script>
	<script src="{% static 'assets/plugins/js/bootstrap-wysihtml5.js' %}"></script>

	<!-- Dashboard Js -->
	<script src="{% static 'assets/plugins/js/jquery.slimscroll.min.js' %}"></script>
	<script src="{% static 'assets/plugins/js/jquery.metisMenu.js' %}"></script>
	<script src="{% static 'assets/plugins/js/jquery.easing.min.js' %}"></script>
	<script src="{% static 'assets/js/jQuery.style.switcher.js' %}"></script>
	<script>
		function openRightMenu() {
			document.getElementById("rightMenu").style.display = "block";
		}
		function closeRightMenu() {
			document.getElementById("rightMenu").style.display = "none";
		}
	</script>

	<script type="text/javascript">
		$(document).ready(function () {
			$('#styleOptions').styleSwitcher();
		});
	</script>

	{% if request.session.Email %}
	<a href="{% url 'signup' %}">Signup</a>
	{% else %}
	<a href="{% url 'login' %}">Login</a>
	{% endif %}


</body>

</html>
